<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Testando o Bootstrap</title>
</head>
<body class="bg-body-tertiary text-center d-flex align-items-center justify-content-center">
    <div class="container">
        <form action="" class="form form-design m-auto">
            <img src="assets/images/bootstrap-solid.svg" alt="" width="72" height="72" class="mb-4">
            <h1 class="h4 mb-3 fw-normal">Faça login</h1>
            <div class="form-floating">
                <input type="email" id="inputEmail" class="form-control mb-1" placeholder="name@example.com" required>
                <label for="inputEmail">Endereço de email</label>
            </div>
            <div class="form-floating">
                <input type="password" id="inputPassword" class="form-control form-control-lg" placeholder="Senha" required>
                <label for="inputPassword" class="sr-only">Senha</label>
            </div>
            <div class="form-check mb-3 mt-1 text-start">
                <input class="form-check-input" type="checkbox" value="remember-me" id="checkbox">
                <label class="form-check-label" for="checkbox">Lembrar de mim</label>                
            </div>
            <button class="btn btn-lg btn-primary btn-block w-100" type="submit">Login</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
        </form>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
